# Netflix Configuration File
# Configuration for 70s-80s MLBers Application

[app]
name = "70s-80s MLBers"
version = "1.0.0"
description = "A web application showcasing MLB players from the 1970s and 1980s"
environment = "development"

[server]
host = "localhost"
port = 3000
timeout = 30
max_connections = 100

[database]
type = "sqlite"
path = "./data/mlb_players.db"
pool_size = 10
connection_timeout = 5000

[images]
storage_path = "./public/images/players"
max_size = "5MB"
allowed_formats = ["jpg", "jpeg", "png", "webp"]
compression_quality = 85

[cache]
enabled = true
ttl = 3600
max_size = "100MB"

[logging]
level = "info"
file = "./logs/app.log"
max_size = "10MB"
max_files = 5

[security]
cors_origins = ["http://localhost:3000", "https://yourdomain.com"]
rate_limit = 100
rate_limit_window = 900

[features]
virtualization = true
infinite_scroll = true
image_prefetching = true
lazy_loading = true

[performance]
page_size = 20
prefetch_threshold = 5
debounce_delay = 300 